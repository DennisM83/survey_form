<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="wrapper">
        <img src="images/logo.png" alt="Pinetee Logo" id="logo">
        <h1 id="title">The Mount Olympus Tour</h1>
        <p id="description">We're looking to bring the Gods to your town. Let us know where you want to see us next.</p>
        <form action="" id="survey-form">

            <label for="" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Name">
            <label for="" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter Your Email">
            <label for="" id="number-label">Age</label>
            <input type="number" id="number" min="18" max="99" placeholder="Age">

            <div class="city-list">
                <input type="radio" name="example">
                <label for="example">Tampa, FL</label>
            </div>
            <div class="city-list">
                <input type="radio" name="example">
                <label for="">Atlanta, GA</label>
            </div>
            <div class="city-list">
                <input type="radio" name="example">
                <label for="">Pawnee, IN</label>
            </div>
            <div class="city-list" id="last-city">
                <input type="radio" name="example">
                <label for="">Scranton, PA</label>
            </div>

            <div class="beer-list">
                <input type="checkbox" name="satyr">
                <label for="satyr">Satyr Imperial IPA</label>
            </div>
            <div class="beer-list">
                <input type="checkbox" name="aphrodite">
                <label for="aphrodite">Aphrodite Sour Ros√©</label>
            </div>
            <div class="beer-list">
                <input type="checkbox" name="ares">
                <label for="ares">Ares Red Ale</label>
            </div>
            <div class="beer-list">
                <input type="checkbox" name="hades">
                <label for="hades">Hades Imperial Stout</label>
            </div>
            <div class="beer-list">
                <input type="checkbox" name="demeter">
                <label for="demeter">Demeter Saison</label>
            </div>
            <div class="beer-list">
                <input type="checkbox" name="apollo">
                <label for="apollo">Apollo Pale Ale</label>
            </div>
            <div class="beer-list" id="last_beer">
                <input type="checkbox" name="poseidon">
                <label for="poseidon">Poseidon Gose</label>
            </div>

            <label for="grub-label">What grub are you looking to demolish?</label>
            <select name="grub" id="dropdown">
                <option value="brats">Bratwurst</option>
                <option value="dogs">Hot Dogs</option>
                <option value="kielbasa">Kielbasa</option>
                <option value="buffalo">Buffalo Chicken Sausage</option>
            </select>

            <label for="">Text</label>
            <textarea name="comments" id="" cols="30" rows="10"></textarea>
            <input type="submit" id="submit">
        </form>
    </div>
</body>

</html>
